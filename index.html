<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Learning Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="scripts.js"></script>
  </head>
  <body>
    <nav>
      <ul class="navbar">
        <li><a href="#" id="toggle-bg-color">Toggle Background Color</a></li>
        <li><a href="#" id="toggle-sound">Toggle Sound Effects</a></li>
        <li><a href="#" id="reload-page">Reload Page</a></li>
      </ul>
    </nav>

    <h1 id="clock-title">Horloge</h1>
    <div id="horloge"></div>

    <h1>Liste de courses</h1>
    <div class="container" id="shopping-list-container">
      <input type="text" id="itemInput" placeholder="Ajouter un article" />
      <button id="addButton">OK</button>
      <button id="deleteButton">Supprime</button>
      <button id="downloadButton">Télécharger</button>
      <ul id="shoppingList"></ul>
    </div>

    <h1>Formulaire d'inscription</h1>
    <div id="erreur"></div>
    <form method="post" id="form" action="">
      <div class="line">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" />
      </div>
      <div class="line">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" />
      </div>
      <div class="line">
        <label for="mail">E-mail :</label>
        <input type="text" id="mail" name="mail" />
      </div>
      <div class="line">
        <label for="tel">Téléphone:</label>
        <input type="tel" id="tel" name="tel" />
      </div>
      <div class="line">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" />
      </div>
      <div class="button">
        <button type="submit" id="formSubmit" class="submitButton">
          Valider
        </button>
      </div>
    </form>

    <h1>Calculatrice</h1>
    <div class="container" id="calculator-container">
      <input type="text" id="calculator-display" readonly />
      <div class="calculator-buttons">
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button">/</button>
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button">*</button>
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button">-</button>
        <button class="calc-button">0</button>
        <button class="calc-button">.</button>
        <button class="calc-button">%</button>
        <button class="calc-button">+</button>
        <button class="calc-button">CE</button>
        <button class="calc-button">±</button>
        <button class="calc-button">=</button>
      </div>
    </div>

    <div id="popup" class="popup"></div>
  </body>
</html>
